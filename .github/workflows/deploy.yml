name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  deploy:
    timeout-minutes: 3
    runs-on: ['ubuntu-latest']
    steps:
      - name: 🔑 Checkout
        uses: actions/checkout@v4

      - name: '🐰 Set up Bun'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: '📦 Install'
        run: bun install --frozen-lockfile

      - name: '🧹 Lint'
        run: bun lint

      - name: '🧹 Format'
        run: bun format

      - name: '🧪 Typecheck'
        run: bun typecheck

      - name: '🔧 Build'
        run: bun run build

      - name: '🔸 Cloudflare Workers - Deploy 🚀'
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bunx wrangler@latest deploy ./src/index.ts
