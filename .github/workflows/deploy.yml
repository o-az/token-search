name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  deploy:
    timeout-minutes: 3
    runs-on: ['ubuntu-latest']
    steps:
      - name: ğŸ”‘ Checkout
        uses: actions/checkout@v4

      - name: 'ğŸ° Set up Bun'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: 'ğŸ“¦ Install'
        run: bun install --frozen-lockfile

      - name: 'ğŸ§¹ Lint'
        run: bun lint

      - name: 'ğŸ§¹ Format'
        run: bun format

      - name: 'ğŸ§ª Typecheck'
        run: bun typecheck

      - name: 'ğŸ”§ Build'
        run: bun run build

      - name: 'ğŸ”¸ Cloudflare Workers - Deploy ğŸš€'
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bunx wrangler@latest deploy ./src/index.ts
